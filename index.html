<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description"
          content="Arm-Art Gallery  unique artworks of the modern painters from Europe and Armenia">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="art, sculpture, modern, armenian">
    <meta name="author" content="Elida Maruqyan">
    <meta property="og:title" content="Armenian Art"/>
    <meta property="og:description" content="Armenian Online Art Gallery"/>
    <meta property="og:image" content="https://arm-modart.com/app/assets/images/og-image.png"/>
    <meta property="og:url" content="https://arm-modart.com/app/index.html"/>
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary_large_image">

    <title>Home</title>

    <!-- Favicon links--->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--Font Roboto and Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
          rel="stylesheet">

    <!--Style Links -->
    <link rel="stylesheet" href="./css/reset.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="./css/normalize.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="./css/main.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="./css/main.css" type="text/css" media="print"/>
</head>
<body>

<div class="grid-container">

    <!--================ Header Area Start =================-->
    <header class="header-wrapper flex-container-space-between">
        <a href="index.html" class="header-logo-link">
            <img src="assets/images/easyDmarcLogo.svg" alt="Easy Dmarc Logo" width="198" class="header-logo">
        </a>
        <nav class="header-nav">
            <ul class="header-list flex-container">
                <li class="header-list__item">
                    <span class="icon-container">
                        <img src="assets/images/notification.svg"
                             alt="Notification Icon"
                             width="16"
                        >
                        <span class="icon-container__badge">2</span>
                    </span>
                </li>
                <li class="header-list__item flex-container">
                    <h3>
                        Compliance Service
                    </h3>
                    <button>NEW</button>
                </li>
                <li class="header-list__item">
                    <h3>
                        Help
                    </h3>
                </li>
                <li class="header-list__item">
                    <span class="avatar-wrapper">AN</span>
                </li>
            </ul>
        </nav>
    </header>
    <header class="nested-header-wrapper flex-container-space-between">
        <div class="collapse-wrapper">
            <img src="assets/images/collapse.png"
                 alt="Collapse"
                 width="">
            <h3>Easy <span class="uppercase-text">DMARC </span></h3>
        </div>
        <nav class="header-nav">
            <ul class="header-list flex-container-space-between">
                <li class="header-list__item">
                    Plus Plan
                    <button>Upgrade plan</button>
                </li>
                <li class="header-list__item flex-container">
                    <progress>lsd;</progress>
                    <h3>
                        Permitted volume usage
                    </h3>
                    <button>NEW</button>
                </li>
            </ul>
        </nav>
    </header>
    <!--================ Header Area End =================-->

    <!--================ Left Menu Start ================-->
    <aside class="sidebar">
        <ul class="sidebar-list">
            <li class="sidebar-list__item">
                <a href="#dashboard">
                    <img src="assets/images/dashboard.svg"
                         alt="Dashboard"
                         width=""
                    >
                    Dashboard
                </a>
            </li>
        </ul>
    </aside>
    <!--================ Left Menu End ================-->
    <main class="content-wrapper">
        <!--================ Section Filter Start ================-->
        <section class="filter">
            dropdown
        </section>
        <!--================ Section  Filter End ================-->

        <!--================ Section Services Plan Start================-->
        <section class="services-wrapper">
            <div>
                first plan
            </div>
            <div>
                second plan
            </div>
        </section>
        <!--================ Section Services Plan End================-->
    </main>

    <!--================ Footer Area Start =================-->
    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="footer-wrapper-list footer-wrapper--logo">
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="Logo" width="100" class="header-logo">
                    </a>
                </div>
                <div class="footer-wrapper-list">
                    <ul class="footer-list">
                        <li class="footer-list__item">
                            <i class="fas fa-map-marker-alt"></i>
                            <address class="footer-list__item__info">2/45 Tower Street, New York, USA</address>
                        </li>
                        <li class="footer-list__item">
                            <i class="fas fa-phone-alt"></i>
                            <p class="footer-list__item__info">+374 98 05 05 05</p>
                        </li>
                        <li class="footer-list__item">
                            <i class="fas fa-envelope"></i>
                            <p class="footer-list__item__info">arm-art@gmail.com</p>
                        </li>
                        <li class="footer-list__item">
                            <i class="fas fa-globe-americas"></i>
                            <a href="index.html" class="footer-list__item__info">arm-modart.com</a>
                        </li>
                    </ul>
                </div>
                <div class="footer-wrapper-list">
                    <ul class="social-links social-list">
                        <li class="social-links__item"><a href="" class="fa fa-instagram"></a></li>
                        <li class="social-links__item"><a href="" class="fa fa-twitter"></a></li>
                        <li class="social-links__item"><a href="" class="fa fa-behance"></a></li>
                        <li class="social-links__item"><a href="" class="fa fa-facebook"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--================ Footer Area End =================-->

    <!--Font Awesome kit's -->
    <script src="https://kit.fontawesome.com/a961982f40.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
